workspace:
  base: /go
  path: src/github.com/cblomart/registry-token-ldap

# clone with tags
clone:
  git:
    image: plugins/git
    tags: true

pipeline:
  build:
    name: build amd64
    image: golang:10.3
    commands:
    - mkdir -p releases/amd64
    - go build -o ./releases/amd64/registry-token-ldap .